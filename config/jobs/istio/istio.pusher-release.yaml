    - name: e2e-simpleTests-cni
      <<: *job_template
      always_run: false
      context: prow/e2e-simpleTests-cni.sh
      optional: true
      labels:
        preset-root-quay-credentials: "true"
      max_concurrency: 5
      spec:
        containers:
        - <<: *istio_container
          command:
          - entrypoint
          - prow/e2e-simpleTests-cni.sh
        nodeSelector:
    - name: istio_auth_sds_e2e
      <<: *job_template
      always_run: true
      context: prow/e2e_pilotv2_auth_sds.sh
      labels:
        preset-root-quay-credentials: "true"
      max_concurrency: 5
      spec:
        containers:
        - <<: *istio_container
          command:
          - entrypoint
          - prow/e2e_pilotv2_auth_sds.sh

    - name: release-test
      <<: *job_template
      always_run: true
      context: prow/release-test.sh
      labels:
        preset-root-quay-credentials: "true"
      max_concurrency: 5
      spec:
        containers:
        - <<: *istio_container
          command:
          - entrypoint
          - prow/release-test.sh



