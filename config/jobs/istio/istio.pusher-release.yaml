          command:
          - entrypoint
          - prow/e2e-bookInfoTests-envoyv2-v1alpha3.sh

    - name: e2e-bookInfoTests-trustdomain
      <<: *job_template
      always_run: true
      context: prow/e2e-bookInfoTests-trustdomain.sh
      optional: true
      labels:
        preset-root-quay-credentials: "true"
      max_concurrency: 5
      spec:
