job_template: &job_template
  branches:
  - "^pusher-release-1.1.*$"
  decorate: true
  decoration_config:
    utility_images:
      clonerefs: "gcr.io/k8s-prow/clonerefs:v20181017-d31417a"
  path_alias: istio.io/istio

istio_container: &istio_container
  image: gcr.io/istio-testing/istio-builder:v20181008-db31a9fd
  # Docker in Docker
  securityContext:
    privileged: true
  resources:
    requests:
      memory: "512Mi"
      cpu: "500m"
    limits:
      memory: "24Gi"
      cpu: "7000m"

presubmits:

  pusher/istio:

  - name: istio-unit-tests
    <<: *job_template
    context: prow/istio-unit-tests.sh
    always_run: true
    spec:
      containers:
      - <<: *istio_container
        command:
        - entrypoint
        - prow/istio-unit-tests.sh


  - name: istio-integ-local-tests
    <<: *job_template
    context: prow/istio-integ-local-tests.sh
    always_run: true
    spec:
      containers:
      - <<: *istio_container
        command:
        - entrypoint
        - prow/istio-integ-local-tests.sh


  - name: istio-presubmit
    <<: *job_template
    context: prow/istio-presubmit.sh
    always_run: true
    labels:
      preset-root-quay-credentials: "true"
    spec:
      containers:
      - <<: *istio_container
        command:
        - entrypoint
        - prow/istio-presubmit.sh

    run_after_success:
    - name: istio-integ-k8s-tests
      <<: *job_template
      optional: true
      context: prow/istio-integ-k8s-tests.sh
      max_concurrency: 5
      always_run: true
      optional: true
      labels:
        preset-root-quay-credentials: "true"
      spec:
        containers:
        - <<: *istio_container
          command:
          - entrypoint
          - prow/istio-integ-k8s-tests.sh

    - name: test-e2e-mixer-no_auth
      <<: *job_template
      optional: true
      skip_report: true
      context: "prow: test-e2e-mixer-no_auth"
      max_concurrency: 5
      labels:
        preset-root-quay-credentials: "true"
      spec:
        containers:
        - <<: *istio_container
          command:
          - entrypoint
          - prow/test-e2e-mixer-no_auth.sh

    - name: istio-pilot-e2e-envoyv2-v1alpha3
      <<: *job_template
      always_run: true
      context: prow/istio-pilot-e2e-envoyv2-v1alpha3.sh
      labels:
        preset-root-quay-credentials: "true"
      max_concurrency: 5
      spec:
        containers:
        - <<: *istio_container
          command:
          - entrypoint
          - prow/istio-pilot-e2e-envoyv2-v1alpha3.sh

    - name: e2e-mixer-no_auth
      <<: *job_template
      always_run: true
      context: prow/e2e-mixer-no_auth.sh
      labels:
        preset-root-quay-credentials: "true"
      max_concurrency: 5
      spec:
        containers:
        - <<: *istio_container
          command:
          - entrypoint
          - prow/e2e-mixer-no_auth.sh

    - name: e2e-dashboard
      <<: *job_template
      always_run: true
      context: prow/e2e-dashboard.sh
      labels:
        preset-root-quay-credentials: "true"
      max_concurrency: 5
      spec:
        containers:
        - <<: *istio_container
          command:
          - entrypoint
          - prow/e2e-dashboard.sh

    - name: e2e-bookInfoTests-envoyv2-v1alpha3
      <<: *job_template
      always_run: true
      context: prow/e2e-bookInfoTests-v1alpha3.sh
      labels:
