        - <<: *istio_container
          command:
          - entrypoint
          - prow/e2e-bookInfoTests-trustdomain.sh

    - name: e2e-simpleTests
      <<: *job_template
      always_run: true
      context: prow/e2e-simpleTests.sh
      labels:
        preset-root-quay-credentials: "true"
      max_concurrency: 5
      spec:
        containers:
