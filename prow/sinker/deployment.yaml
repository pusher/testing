apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: sinker
  labels:
    app: sinker
  annotations:
    wave.pusher.com/update-on-config-change: "true"  
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sinker
  template:
    metadata:
      labels:
        app: sinker
    spec:
      serviceAccountName: "sinker"
      containers:
      - name: sinker
        image: gcr.io/k8s-prow/sinker:v20200501-e6124e633
        args:
        - --job-config-path=/etc/jobs
        - --config-path=/etc/config/config.yaml
        - --dry-run=false
        volumeMounts:
        - name: config
          mountPath: /etc/config
          readOnly: true
        - name: jobs
          mountPath: /etc/jobs
          readOnly: true
      volumes:
      - name: config
        configMap:
          name: config
      - name: jobs
        configMap:
          name: jobs
