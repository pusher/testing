apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: prow
  namespace: default
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
    certmanager.k8s.io/cluster-issuer: letsencrypt-production
    nginx.org/server-snippets: |
      location /config {
        return 404;
      }
spec:
  rules:
    - host: prow.pusher.com
      http:
        paths:
          - backend:
              serviceName: deck
              servicePort: 8080
            path: /
          - backend:
              serviceName: hook
              servicePort: 8888
            path: /hook
  tls:
    - hosts:
        - prow.pusher.com
      secretName: prow-tls
