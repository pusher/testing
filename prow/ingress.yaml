apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: prow
  namespace: default
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
    nginx.ingress.kubernetes.io/auth-url: "https://$host/oauth2/auth"
    nginx.ingress.kubernetes.io/auth-signin: "https://$host/oauth2/start?rd=$escaped_request_uri"
    certmanager.k8s.io/cluster-issuer: letsencrypt-production
    nginx.ingress.kubernetes.io/server-snippet: |
      location ^~ /config {
       
        return 404;
      }
spec:
  rules:
    - host: prow.pusher.com
      http:
        paths:
          - backend:
              serviceName: deck
              servicePort: 8080
            path: /
  tls:
    - hosts:
        - prow.pusher.com
      secretName: prow-tls
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: prow-hook
  namespace: default
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
    certmanager.k8s.io/cluster-issuer: letsencrypt-production
    nginx.ingress.kubernetes.io/server-snippet: |
      location ^~ /config {
       
        return 404;
      }
spec:
  rules:
    - host: prow.pusher.com
      http:
        paths:
          - backend:
              serviceName: hook
              servicePort: 8888
            path: /hook
  tls:
    - hosts:
        - prow.pusher.com
      secretName: prow-tls
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: oauth2-proxy
  namespace: kube-system
spec:
  ingressClassName: nginx
  rules:
  - host: prow.pusher.com
    http:
      paths:
      - path: /oauth2
        pathType: Prefix
        backend:
          serviceName: oauth2-proxy
          servicePort: 4180
  tls:
  - hosts:
    - prow.pusher.com
    secretName: prow-tls
